<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Link</title>
</head>
<body>
   <section class="container">
    <header>
        <img class="profile-picture gradient" src="./images/sesclubcorte.png" alt="Foto do perfil">
        <h1 class="username">@Caio Martins</h1>
        <p class="description">Estudante de programação e atuando no mercado como monitor de qualidade</p>
    </header>
    <ul class="list">
        <li class="list-item gradient">
            <a class="link" href="https://www.instagram.com/caiomartinns_/" target="_blank">Instagram
                <img src="./images/instagram2.png" alt="Instagram">
            </a>
        </li>
        <li class="list-item gradient">
            <a class="link" href="https://github.com/CaioMartinns" target="_blank">GitHub
                <img src="./images/pngwing.com.png" alt="GitHub">
            </a>
        </li>
        <li class="list-item gradient">
            <a class="link" href="https://www.linkedin.com/feed/" target="_blank">Linkedin
                <img src="./images/linkedin.png" alt="Linkedin">
            </a>
        </li>
    </ul>
    <footer>
        <a class="contact gradient" href="#"> <!-- Para desativar o link colocar #. Ao clique do usuário volta para a tela-->
            <img src="./images/twitter.png" alt="twitter">
        </a>
        <a class="contact gradient" href="#">
            <img src="./images/whatsapp.png" alt="">
        </a>
        <a class="contact gradient" href="#">
            <img src="./images/email.png" alt="">
        </a>
        <a class="contact gradient" href="#">
            <img src="./images/phone.png" alt="">
        </a>
    </footer>
   </section>
</body>
</html>
